services:
  product-db:
    container_name: db-product
    image: mysql
    restart: always
    pull_policy: if_not_present
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "yconnect_shop_product"

  product:
    container_name: product-service
    image: product-img
    restart: always
    pull_policy: if_not_present
    depends_on:
      - product-db
    environment:
      - DB_USER=test
      - DB_PASS=test123
      - DB_HOST=db-product
      - DB_PORT=3306
      - DB_DBNAME=yconnect_shop_product
      - BASE_URL=http://localhost
      - JWT_KEY_ADMIN=adminjwtkey
      - JWT_KEY_CUSTOMER=customerjwtkey

  category-db:
    container_name: db-category
    image: mysql
    restart: on-failure
    pull_policy: if_not_present
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "db_category"

  category:
    container_name: category-service
    image: category-img
    restart: on-failure
    pull_policy: if_not_present
    depends_on:
      - category-db
    networks:
      - netsinx_default
      - server_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.category-service.rule=PathPrefix(`/api/category`) && Method(`GET`)"
      - "traefik.http.routers.category-service.entrypoints=web"
      - "traefik.http.routers.category-service.service=category-service"
      - "traefik.http.routers.category-service-admin.rule=PathPrefix(`/api/admin/category`) && Method(`POST`)"
      - "traefik.http.routers.category-service-admin.entrypoints=web"
      - "traefik.http.routers.category-service-admin.middlewares=auth"
      - "traefik.http.routers.category-service-admin.service=category-service"
      - "traefik.http.services.category-service.loadbalancer.server.port=8080"

  user-db:
    container_name: db-user
    image: mysql
    restart: on-failure
    pull_policy: if_not_present
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "db_user"

  user:
    container_name: user-service
    image: user-img
    restart: on-failure
    pull_policy: if_not_present
    depends_on:
      - user-db
    networks:
      - netsinx_default
      - server_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-service.rule=PathPrefix(`/api/user`)"
      - "traefik.http.routers.user-service.entrypoints=web"

  cart-db:
    container_name: db-cart
    image: mysql
    restart: always
    pull_policy: if_not_present
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "test_db"

  cart:
    container_name: cart-service
    image: cart-img
    restart: always
    pull_policy: if_not_present
    depends_on:
      - cart-db
    environment:
      - DB_USER=test
      - DB_PASSWORD=test123
      - DB_HOST=db-cart
      - DB_PORT=3306
      - DB_DATABASE=test_db

  order-db:
    container_name: db-order
    image: mysql
    restart: always
    pull_policy: if_not_present
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "test_db"

  order:
    container_name: order-service
    image: order-img
    restart: always
    pull_policy: if_not_present
    depends_on:
      - order-db
    environment:
      - DB_USER=test
      - DB_PASSWORD=test123
      - DB_HOST=db-order
      - DB_PORT=3306
      - DB_DATABASE=test_db

  auth-db:
    container_name: db-auth
    image: mysql
    restart: on-failure
    pull_policy: if_not_present
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "db_auth"

  auth:
    container_name: auth-service
    image: auth-img
    restart: on-failure
    pull_policy: if_not_present
    networks:
      - netsinx_default
      - server_default
    depends_on:
      - auth-db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-service-get.rule=PathPrefix(`/api/auth`) && Method(`GET`)"
      - "traefik.http.routers.auth-service-get.entrypoints=web"
      - "traefik.http.routers.auth-service-get.service=auth-service"
      - "traefik.http.routers.auth-service-post.rule=PathPrefix(`/api/auth`) && Method(`POST`)"
      - "traefik.http.routers.auth-service-post.entrypoints=web"
      - "traefik.http.routers.auth-service-post.service=auth-service"
      - "traefik.http.services.auth-service.loadbalancer.server.port=8086"
      - "traefik.http.middlewares.auth.forwardauth.address=http://auth-service:8086/api/auth/verify"
      - "traefik.http.middlewares.auth.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.auth.forwardauth.authResponseHeaders=X-User-ID,X-User-Role"

  mail:
    container_name: mail-service
    image: mail-img
    restart: on-failure
    pull_policy: if_not_present

  redis-service:
    container_name: redis-cache
    pull_policy: if_not_present
    image: redis
    volumes:
      - .\mail\myredis\config:/usr/local/etc/redis/
    command: redis-server /usr/local/etc/redis/redis.conf

networks:
  netsinx_default:
    external: true
  server_default:
    external: true

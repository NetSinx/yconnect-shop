version: '3.9'

services:
  product-db:
    container_name: db-product
    image: mysql
    restart: always
    pull_policy: if_not_present
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "yconnect_shop_product"

  product:
    container_name: product-service
    image: product-img
    restart: always
    pull_policy: if_not_present
    depends_on:
      - product-db
    environment:
      - DB_USER=test
      - DB_PASS=test123
      - DB_HOST=db-product
      - DB_PORT=3306
      - DB_DBNAME=yconnect_shop_product
      - BASE_URL=http://localhost
      - JWT_KEY_ADMIN=adminjwtkey
      - JWT_KEY_CUSTOMER=customerjwtkey

  category-db:
    container_name: db-category
    image: mysql
    restart: always
    pull_policy: if_not_present
    networks:
      - yconnect-net
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "test_db"

  category:
    container_name: category-service
    image: category-img
    restart: always
    pull_policy: if_not_present
    depends_on:
      - category-db
    networks:
      - yconnect-net
      - kong-network
    environment:
      - DB_USER=test
      - DB_PASS=test123
      - DB_HOST=db-category
      - DB_PORT=3306
      - DB_DBNAME=test_db

  user-db:
    container_name: db-user
    image: mysql
    restart: always
    pull_policy: if_not_present
    networks:
      - yconnect-net
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "test_db"

  user:
    container_name: user-service
    image: user-img
    restart: always
    pull_policy: if_not_present
    depends_on:
      - user-db
    networks:
      - yconnect-net
      - kong-network
    environment:
      - DB_USER=test
      - DB_PASS=test123
      - DB_HOST=db-user
      - DB_PORT=3306
      - DB_DBNAME=test_db
  
  cart-db:
    container_name: db-cart
    image: mysql
    restart: always
    pull_policy: if_not_present
    networks:
      - yconnect-net
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "test_db"

  cart:
    container_name: cart-service
    image: cart-img
    restart: always
    pull_policy: if_not_present
    depends_on:
      - cart-db
    networks:
      - yconnect-net
      - kong-network
    environment:
      - DB_USER=test
      - DB_PASSWORD=test123
      - DB_HOST=db-cart
      - DB_PORT=3306
      - DB_DATABASE=test_db

  order-db:
    container_name: db-order
    image: mysql
    restart: always
    pull_policy: if_not_present
    networks:
      - yconnect-net
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test123"
      MYSQL_DATABASE: "test_db"

  order:
    container_name: order-service
    image: order-img
    restart: always
    pull_policy: if_not_present
    depends_on:
      - order-db
    networks:
      - yconnect-net
      - kong-network
    environment:
      - DB_USER=test
      - DB_PASSWORD=test123
      - DB_HOST=db-order
      - DB_PORT=3306
      - DB_DATABASE=test_db
  
  auth_user:
    container_name: auth-service
    image: auth-img
    restart: on-failure
    pull_policy: if_not_present
    environment:
      - name=value
  
  mail:
    container_name: mail-service
    image: mail-img
    restart: on-failure
    pull_policy: if_not_present
    networks:
      - kong-network
      - yconnect-net

  redis-service:
    container_name: redis-cache
    pull_policy: if_not_present
    image: redis
    networks:
      - yconnect-net
      - kong-network
    volumes:
      - .\mail\myredis\config:/usr/local/etc/redis/
    command: redis-server /usr/local/etc/redis/redis.conf

networks:
  yconnect-net:
    external: true
  kong-network:
    external: true
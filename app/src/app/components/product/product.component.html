<div class="d-flex main-layout">
  <div class="flex-grow-1 bg-light content-wrapper">
    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-lg content">
          <div class="container pb-5">
            <div class="row pt-3 justify-content-start">
              @for (product of displayProducts; track product.id; let i = $index) {
                <div class="col-xl-3 col-lg-4 col-md-6 col-12 mb-4 d-flex align-items-stretch">
                  <div class="border rounded-3 overflow-hidden shadow h-100 w-100 bg-white">
                    <a
                      [routerLink]="['/product', product.slug]"
                      class="card-product position-relative text-decoration-none d-flex flex-column h-100"
                    >
                      <div class="image overflow-hidden position-relative" style="height: 250px">
                        <div class="cover"></div>
                        <img ngSrc="{{ product.images }}" class="img-fluid" fill [priority]="i === 1" />
                      </div>

                      <div class="card-body d-flex flex-column p-3">
                        <p class="fs-5 text-truncate mb-2 text-dark">{{ product.nama }}</p>
                        <div class="mt-auto">
                          <h4 class="text-dark">{{ product.harga | currency: 'Rp ' : 'symbol' : '1.0-0' }}</h4>
                          <div class="rating">
                            <span class="star text-warning">&#9733;</span>
                            <span class="text-muted">{{ product.rating | number: '1.1-2' }}</span>
                          </div>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              }
              @if (displayProducts.length === 0) {
                <div class="col-12 text-center mt-5">
                  <h3>Produk tidak ditemukan di kategori ini.</h3>
                  <a routerLink="/" class="btn btn-dark mt-3">Lihat Semua Produk</a>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

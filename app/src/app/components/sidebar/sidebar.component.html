<div class="sidebar border-end bg-white" [class.open]="layoutService.sidebarOpen()">
  <div class="sidebar-content p-3">
    <h5 class="mb-3 fw-bold">Kategori</h5>
    <ul class="list-group list-group-flush">
      @for (category of categories; track category.id) {
        <li class="list-group-item list-group-item-action border-0 rounded">
          <a
            routerLink="/"
            [queryParams]="category.slug ? { kategori: category.slug } : {}"
            class="text-decoration-none text-dark d-block p-2 rounded hover-effect"
            routerLinkActive="bg-light fw-bold"
            [routerLinkActiveOptions]="{ exact: false }"
          >
            {{ category.nama }}
          </a>
        </li>
      }
    </ul>
  </div>
</div>

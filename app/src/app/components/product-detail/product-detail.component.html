      <li class="breadcrumb-item">
        <a class="text-decoration-none" routerLink="">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Order</li>
    </ol>
  </nav>

  <!-- @if (product) { -->
  <div class="row border rounded mt-4">
    <div class="col-lg-5 my-4">
      <!-- @for (img of product.images; track img) { -->
      <img src="assets/img/kompor-portable.jpeg" class="w-100" />
      <!-- } -->
    </div>
    <div class="col-lg-7 mt-4">
      <h4 class="fw-bold">Kompor Portable</h4>
      <div class="col-harga bg-body-tertiary p-3">
        <h2 class="">Rp500.000</h2>
      </div>
      <div class="mb-5">
        <table [cellPadding]="15">
          <tr>
            <td>Pengiriman</td>
            <td class="fw-bold">Gratis Ongkir</td>
          </tr>
          <tr>
            <td>Jaminan</td>
            <td class="fw-bold">Bebas Pengembalian</td>
          </tr>
          <tr>
            <td>Tipe</td>
            <td class="fw-bold">
              <div class="form-check d-inline-block">
                <input class="form-check-input" type="radio" name="radioDefault" id="tipe" checked />
                <label class="form-check-label" for="tipe">Portable</label>
              </div>
              <div class="form-check d-inline-block ms-3">
                <input class="form-check-input" type="radio" name="radioDefault" id="tipe2" checked />
                <label class="form-check-label" for="tipe2">Elektrik</label>
              </div>
            </td>
          </tr>
          <tr>
            <td>Kuantitas</td>
            <td>
              <div class="input-group">
                <button
                  (click)="decreaseQuantity(qty)"
                  class="btn btn-outline-dark btn-transparent fs-3 py-0"
                  type="button"
                >
                  -
                </button>
                <input
                  type="number"
                  class="form-control p-0 text-center"
                  placeholder=""
                  style="width: 50px !important; flex-grow: 0"
                  min="1"
                  value="1"
                  #qty
                  (input)="qtyValidation(qty)"
                />
                <button
                  (click)="increaseQuantity(qty)"
                  class="btn btn-outline-dark btn-transparent fs-4 py-0"
                  type="button"
                >
                  +
                </button>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <button class="btn btn-outline-dark me-3 add-to-cart">Tambah ke Keranjang</button>
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Beli Sekarang
      </button>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- } -->
</div>
<app-footer />
